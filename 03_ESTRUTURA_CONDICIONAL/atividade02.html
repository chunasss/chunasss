    <script>
let numero, raiz
numero = Number(prompt("digite um número para raiz quadrada"))
raiz = Math.sqrt(numero)

if(raiz === Math.floor(raiz)){
 alert(`a raiz do numero ${numero} = ${raiz}`)
}else{
alert(`não tem raiz exata para número   ${numero}` )
}

    </script>
