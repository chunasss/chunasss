<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.ytimg.com/vi/UtZOjsWOQgU/maxresdefault.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.253);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
        }

        #contas {
            margin-top: 20px;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 4px;
        }

        button {
            background-color: #000000;
            color: rgba(255, 255, 255, 0.964);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #88919ba7;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>LegacyHeart</h1>
        <form id="imc-form">
            <div class="input-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="input-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" required>
            </div>
            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calcularIMC() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);

            // Cálculos do IMC e classificação
            const heightMeters = height / 100;
            const imc = weight / (heightMeters * heightMeters);
            let classification = '';

            if (age < 0) {
                classification = "Idade não suportada";
            } else if (imc < 18.5) {
                classification = "Ectomorfo";
            } else if (imc >= 18.5 && imc < 25) {
                classification = "Mesomorfo";
            } else {
                classification = "Obeso";
            }
           //https://images2.alphacoders.com/113/1136571.jpg
            const resultText = `Seu IMC é: ${imc.toFixed(2)}<br>Classificação: ${classification}`;
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
